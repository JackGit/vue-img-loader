<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueImgLoader Demo</title>
    <style>
      html, body {
        font-family: arial;
      }
      .fade-enter-active, .fade-leave-active {
        transition: opacity 2s
      }
      .fade-enter, .fade-leave-active {
        opacity: 0
      }

      .my-preview {
        position: relative;
        width: 100px;
        text-align: center;
        background-color: black;
        color: white;
        margin: 0 auto;
        top: 30%;
      }
    </style>
</head>
<body>
    <div id="mountNode">
      <p>this is a pano image, which will be loaded by vue-img-loader</p>
      <p>preview</p>
      <vue-img-loader src="image.jpg" preview="preview.jpg" :blur-preview="false" width="400" height="200"></vue-img-loader>
      <p>blur preview</p>
      <vue-img-loader src="image.jpg" preview="preview.jpg" width="400" height="200"></vue-img-loader>
      <p>transition</p>
      <vue-img-loader src="image.jpg" preview="preview.jpg" transition="fade" width="400" height="200"></vue-img-loader>
      <p>background color</p>
      <vue-img-loader src="image.jpg" background-color="lightgrey" width="400" height="200"></vue-img-loader>
      <p>customize preview content</p>
      <vue-img-loader src="image.jpg" width="400" height="200">
        <div class="my-preview">loading...</div>
      </vue-img-loader>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/2.0.3/vue.js"></script>
    <script src="../dist/vue-img-loader.min.js"></script>
    <script>
      new Vue({
        el: '#mountNode',
        components: {
          'vue-img-loader': VueImgLoader
        }
      })
    </script>
</body>
</html>
